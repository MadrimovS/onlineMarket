<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ===================== BOOTSTRAP LINK =================== -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>

		<title>Online market</title>
	</head>
	<body class="bg-dark text-light">
		<header>
			<!--====================== NAVBAR ==========================-->
			<section>
				<nav
					style="z-index: 10"
					class="navbar navbar-dark bg-dark navbar-expand-lg shadow position-fixed w-100 top-0 mb-5"
				>
					<div class="container">
						<a class="navbar-brand" href="#">Market</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./admin.html">Admin panel</a>
								</li>

								<li class="nav-item">
									<a class="nav-link disabled">Contacts</a>
								</li>
							</ul>
							<form class="d-flex" role="search">
								<input
									id="search"
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>

								<!--==================== SEARCH/SELECT ======================-->
								<select name="select" id="select" class="form-control w-25">
									<option value="All Products">All</option>
								</select>
							</form>
						</div>
					</div>
				</nav>
			</section>
			<!-- =================== END NAVBAR ======================= -->
		</header>

		<main>
			<!-- ======================= LOADER ====================== =-->
			<section>
				<button
					class="btn btn-dark loaderBtn position-absolute top-50 start-50 translate-middle"
					type="button"
					disabled
				>
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					Please wait...
				</button>
			</section>
			<!-- ===================== END LOADER ===================== -->

			<!--======================= TEMPLATE =======================-->
			<section>
				<br /><br />
				<div class="container mt-5">
					<div class="row product-cards gap-3 justify-content-center"></div>

					<template id="product-template">
						<div
							id="cardProduct"
							class="col-6 card p-0 bg-dark shadow productCard"
							style="width: 18rem; cursor: pointer"
						>
							<img src="" class="card-img-top product-image" alt="" />
							<div class="card-body">
								<h5 class="card-title product-name">Card title</h5>
								<p
									style="font-size: 16px"
									class="card-text product-overwiev lh-lg text-decoration-underline h6 fw-light"
								></p>
								<p class="card-text product-category"></p>
								<p class="card-text text-primary product-price"></p>
							</div>
						</div>
					</template>
				</div>
			</section>
			<!-- ==================== END TEMPLATE ==================== -->
		</main>

		<!-- ========================== FOOTER ======================= -->
		<footer>
			<section>
				<p
					class="text-center text-secondary bg-dark shadow bottom-0 p-2 m-0 position-fixed w-100"
				>
					created by Madrimov
				</p>
			</section>
		</footer>

		<!-- ===================== SCRIPT BOOTSTRAP ================== -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- ====================== SCRIPT JS========================= -->

		<script type="module" src="./js/app.js"></script>
	</body>
</html>
