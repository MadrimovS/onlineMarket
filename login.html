<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- ====================== BOOTSTRAP LINK ===================== -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>

		<title>Online market</title>
	</head>
	<body class="bg-dark text-light">
		<header>
			<!--====================== NAVBAR ===========================-->
			<section>
				<nav
					style="z-index: 10"
					class="navbar navbar-dark bg-dark navbar-expand-lg shadow position-fixed w-100 top-0 mb-5"
				>
					<div class="container">
						<a class="navbar-brand" href="#">Market</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="./index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link disabled" href="./admin.html">Admin panel</a>
								</li>

								<li class="nav-item">
									<a href="./login.html" class="nav-link active">Log in</a>
								</li>
							</ul>
							<form class="d-flex" role="search">
								<input
									id="search"
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>

								<!--==================== SEARCH/SELECT ======================-->
								<select name="select" id="select" class="form-control w-25">
									<option value="All Products">All</option>
								</select>
							</form>
						</div>
					</div>
				</nav>
			</section>
			<!-- =================== END NAVBAR ======================== -->
		</header>

		<main>
			<!-- ====================== LOADER ========================= -->
			<section>
				<button
					class="btn btn-dark loaderBtn position-absolute top-50 start-50 translate-middle"
					type="button"
					disabled
				>
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					Please wait...
				</button>
			</section>
			<!-- ===================== END LOADER ====================== -->

			<!--======================= LOGIN PANEL ========================-->
			<br />
			<section class="mt-5">
				<div class="container">
					<div class="row d-flex justify-content-center align-items-center">
						<div class="">
							<div class="card shadow-2-strong" style="border-radius: 1rem">
								<div class="card-body p-5 text-center bg-dark">
									<h3 class="mb-5">Log in</h3>

									<form id="form">
										<div class="form-outline">
											<input
												type="email"
												id="email"
												class="form-control form-control-lg"
												placeholder="eve.holt@reqres.in"
											/>
										</div>
										<p id="errorText" class="text-danger">Malumot kiritilmadi</p>

										<input
											type="password"
											id="password"
											class="form-control form-control-lg mt-3"
											placeholder="cityslicka"
										/>
										<p id="errorPas" class="text-danger">Malumot kiritilmadi</p>

										<!-- Checkbox -->
										<div class="align-items-center mt-3 d-flex">
											<input id="checkbox" class="form-check-input me-2" type="checkbox" value="" />
											<label class="form-check-label" for="checkbox">Remember password </label>
										</div>
										<div class="d-flex mt-1">
											<p id="chekcText" class="text-danger"></p>
										</div>
										<p id="allError" class="text-danger"></p>

										<button class="btn btn-primary form-control btn-block mt-3" type="submit">Login</button>
									</form>
									<hr class="my-4" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- ==================== END LOGIN PANEL ==================== -->
		</main>

		<!-- ========================== FOOTER ======================= -->
		<footer>
			<section class="mt-5">
				<p
					class="text-center text-secondary bg-dark shadow bottom-0 p-2 m-0 position-fixed w-100"
				>
					created by Madrimov
				</p>
			</section>
		</footer>
		<!-- ========================== END FOOTER ======================= -->

		<!-- ===================== SCRIPT BOOTSTRAP ================== -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- ====================== SCRIPT JS========================= -->
		<script type="module" src="./js/login.js"></script>
	</body>
</html>
