<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online market</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-dark text-light">
		<header>
			<!--====================== NAVBAR ==========================-->
			<section>
				<nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow">
					<div class="container">
						<a class="navbar-brand" href="#">Market</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link" aria-current="page" href="./index.html">Home</a>
								</li>
								<li class="nav-item">
									<a class="nav-link active" href="#">Admin panel</a>
								</li>

								<li class="nav-item">
									<a class="nav-link disabled">Contacts</a>
								</li>
							</ul>
							<form class="d-flex" role="search">
								<input
									id="search"
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>

								<!--================ SEARCH/SELECT =================-->
								<select name="select" id="select" class="form-control w-25">
									<option value="All Products">All</option>
								</select>
								<!-- ============================================== -->
							</form>
						</div>
					</div>
				</nav>
			</section>
			<!-- ======================================================================= -->
		</header>

		<main>
			<section>
				<button
					class="btn btn-dark loaderBtn position-absolute top-50 start-50 translate-middle"
					type="button"
					disabled
				>
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					Please wait...
				</button>
			</section>
			<!--================= EDITE FORM =================-->
			<section>
				<div class="container mt-5">
					<div class="row justify-content-center">
						<div class="col col-12 col-sm-10 col-sm-6">
							<form id="product-form" class="form-control bg-dark shadow">
								<input
									name="image"
									type="text"
									placeholder="image"
									class="form-control mt-2 bg-dark text-light"
								/>
								<input
									name="title"
									type="text"
									placeholder="title"
									class="form-control mt-2 bg-dark text-light"
								/>
								<input
									name="category"
									type="text"
									placeholder="category"
									class="form-control mt-2 bg-dark text-light"
								/>
								<input
									name="price"
									type="number"
									placeholder="price"
									class="form-control mt-2 bg-dark text-light"
								/>
								<input
									name="overwiev"
									type="text"
									placeholder="overwiev"
									class="form-control mt-2 bg-dark text-light"
								/>
								<input type="submit" class="btn btn-primary mt-3 form-control" value="Add Product" />
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- =========================================== -->
			<section>
				<div class="container mt-5">
					<div class="row product-cards gap-3 justify-content-center"></div>

					<!--==================== TEMPLATE =====================-->
					<template id="product-template">
						<div class="col-6 card p-0 bg-dark shadow h-50" style="width: 20rem">
							<img src="" class="card-img-top product-image" alt="" />
							<div class="card-body">
								<h4 class="card-title product-name text-uppercase">Card title</h4>
								<p class="card-text product-overwiev lh-lg text-decoration-underline h6 fw-light"></p>
								<p class="card-text product-category"></p>
								<p class="card-text text-primary product-price"></p>

								<button id="deleteBtn" class="btn btn-outline-danger w-100 deleteBtn">Delete</button>
								<button
									id="editeBtn"
									data-bs-toggle="modal"
									data-bs-target="#exampleModal"
									class="btn btn-outline-success mt-2 w-100 editeBtn"
								>
									Edite
								</button>
							</div>
						</div>
					</template>
					<!-- ================================================= -->
				</div>
			</section>

			<section>
				<!-- Modal -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content bg-dark">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body">
								<form id="edite-form" class="form-control mx-auto bg-dark shadow">
									<input
										name="image"
										type="text"
										placeholder="image"
										class="form-control mt-2 bg-dark text-light"
									/>
									<input
										name="title"
										type="text"
										placeholder="title"
										class="form-control mt-2 bg-dark text-light"
									/>
									<input
										name="category"
										type="text"
										placeholder="category"
										class="form-control mt-2 bg-dark text-light"
									/>
									<input
										name="price"
										type="number"
										placeholder="price"
										class="form-control mt-2 bg-dark text-light"
									/>
									<input
										name="overwiev"
										type="text"
										placeholder="overwiev"
										class="form-control mt-2 bg-dark text-light"
									/>

									<img class="editeImg form-control mt-3 p-0" src="" alt="" />
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button id="editeButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">
									Save changes
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer></footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<script type="module" src="./js/admin.js"></script>
	</body>
</html>
